<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Registration Form UI Page Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">


</head>

<body>

<div class="mainContent">
    
    <img src="IMAGE1.png"/>
    
    <div class="formBackground">
        <form action="/#.php">
            <div class="container">
                <a href="changeview.html">Change View</a>
                <h1>Registration Form</h1>
                <p class="header">Please fill in this form to create an account.</p>
                <hr>
                
                <label class="labelText" for="email"><b>Email</b></label>
                <input type="text" placeholder="someone@gmail.com" name="email" id="email" required>
                
                <label class="labelText" for="username"><b>Username</b></label>
                <input type="text" placeholder="combined with letters & numbers" name="username" id="username" required>
                
                <label class="labelText" for="psw"><b>Password</b></label>
                <input type="password" placeholder="one letter upper and lower case" name="psw" id="psw" required>
                
                <label class="labelText" for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="must be same as above" name="psw-repeat" id="psw-repeat" required>
                
                <p class="formFooter">Read and agree to our 
                    <a href="#" class="tandc"> Terms & Privacy Policy </span></a>
                </p>
                
                <button type="submit" class="registerbtn">SIGN UP</button>
            
                <p class="loginText">Already have an account?
                    <a href="#" class="logintxt "> <b>Login</b></a>
                </p>
            
            </div>
            
          </form>
    </div>
</div>
</body>
</html>
